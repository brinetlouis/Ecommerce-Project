{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>OTP Verification</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="">Shop</a></li>
                        <li class="breadcrumb-item active">OTP Verification </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
<div class="container w-75 m-5">

<form method="POST">

    {% csrf_token %}

    <input type="text" name="otp"><br><br>
    <input type="submit" class="btn btn-primary">
</form>
    {% if messages %}
    {% for m in messages %}
    {{m}}
    {% endfor %}
    {% endif %}
    </div>
{% endblock %}
